{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="book-container">
        <h2 class="fw-bold text-black text-center w-100 mx-auto mt-2">Sign Up to the mailing list!</h2>
        <form method="POST" action="" class="form mb-2 w-50 mx-auto bag-bottom" enctype="multipart/form-data">
            {% csrf_token %}
                <p class="text-black">{{signup_form|crispy}} </p>
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit" name="submit">Submit</button>
                </div>
        </form>
    </div>            

{% endblock %}
