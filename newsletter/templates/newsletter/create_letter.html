{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
                <p class="text-black" style="padding-top: 100px;">{{letter_form|crispy}} </p>
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Create Newsletter</button>
                </div>
        </form>
    </div>            
</div>
{% endblock %}

{% block postloadjs %}

{% endblock %}
